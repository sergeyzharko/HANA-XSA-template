<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">

		<title>SAPUI5</title>

		<script src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m,sap.ui.commons"
				data-sap-ui-theme="sap_bluecrystal"
				data-sap-ui-resourceroots='{"com.Project":""}'>

		<script>

		// app.addPage(page1);
		// app.placeAt("content");

		var app = new sap.m.SplitApp({
			initialMaster: "idMasterPage1"
		});

		var mpage = sap.ui.view({
			id: "idMasterPage1",
			viewName: "com.Project.HelloWorld.MasterPage",
			type: sap.ui.core.mvc.ViewType.XML
		});

		var dpage = sap.ui.view({
			id: "idDetailPage1",
			viewName: "com.Project.HelloWorld.DetailPage",
			type: sap.ui.core.mvc.ViewType.XML
		});

		app.addMasterPage(mpage);
		app.addDetailPage(dpage);

		app.placeAt("content");



		sap.ui.getCore().getConfiguration().setLanguage("en_US");

		var button = new sap.ui.commons.Button("buttonId",{
			text: "Click Me",
			press: function(){
				alert("Button Clicked")
			}
		});
		button.placeAt("button");

		// 	}).placeAt("content");
		// });


		</script>

	</head>
	<body class="sapUiBody" role="application">

		<div class="sapUiBody sapUiSizeCompact" id="button"></div>
		<div id="content"></div>
	</body>
</html>
